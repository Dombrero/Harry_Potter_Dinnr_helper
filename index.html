<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Menü Timer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase Konfiguration - Ersetze mit deinen eigenen Credentials
        const firebaseConfig = {
            apiKey: "AIzaSyDemoKeyReplaceWithYourOwn",
            authDomain: "harry-potter-timer.firebaseapp.com",
            databaseURL: "https://harry-potter-timer-default-rtdb.firebaseio.com",
            projectId: "harry-potter-timer",
            storageBucket: "harry-potter-timer.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Mache Firebase global verfügbar
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseOnValue = onValue;
    </script>
</head>
<body>
    <div class="progress-section">
        <div class="progress-header">
            <div class="progress-info">
                <span class="progress-time" id="progressTime">00:00 / 2:24:30</span>
                <span class="progress-percentage" id="progressPercentage">0%</span>
            </div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-markers" id="progressMarkers"></div>
            </div>
        </div>
        <div class="upcoming-scenes" id="upcomingScenes">
            <div class="upcoming-scenes-label">Kommende Szenen:</div>
            <div class="upcoming-scenes-list" id="upcomingScenesList"></div>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>⚡ Hogwarts Menü Timer ⚡</h1>
            <div class="timer-display">
                <div class="main-timer" id="mainTimer">00:00:00</div>
                <div class="timer-label" id="timerLabel">Bereit zum Start</div>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn btn-start">Start</button>
                <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-reset">Zurücksetzen</button>
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="timer">Timer</button>
            <button class="tab-btn" data-tab="menu">Menü</button>
        </div>

        <!-- Timer Tab Content -->
        <div class="tab-content active" id="timerTab">
            <div class="timeline-container">
                <h2>Timeline</h2>
                <div class="timeline" id="timeline">
                    <!-- Timeline items will be generated by JavaScript -->
                </div>
            </div>

            <div class="current-step" id="currentStep">
                <h3>Aktueller Schritt</h3>
                <div class="step-info" id="currentStepInfo">-</div>
            </div>

            <div class="next-step" id="nextStep">
                <h3>Nächster Schritt</h3>
                <div class="step-info" id="nextStepInfo">-</div>
            </div>
        </div>

        <!-- Menü Tab Content -->
        <div class="tab-content" id="menuTab">
            <div class="menu-container" id="menuContainer">
                <!-- Menu will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
